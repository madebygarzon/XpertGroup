services:
  mongodb:
    image: mongo:latest
    container_name: catapi-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - catapi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catapi-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/catapi
      - CAT_API_URL=https://api.thecatapi.com/v1
      - CAT_API_KEY=live_JBT0Ah0Nt12iyl2IpjQVLDWjcLk0GQwf4zI9wBMfmfejKmcC31mOJp4yJz5TsOUP
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGIN=http://localhost:4200
    depends_on:
      - mongodb
    networks:
      - catapi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: catapi-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - catapi-network

volumes:
  mongodb_data:
    driver: local

networks:
  catapi-network:
    driver: bridge
